<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylePage1.css" type="text/css"/>
        <meta charset="utf-8">
        <title>Overpayment calculating</title>
        <script src="scriptPage1.js"></script>
    </head>
    
    <body>
        <header>
            <div class="navigation">
                <ul>
                    <li><A><b>График платежей/подсчет переплаты</b></a></li>
                    <li><A href="interestRatePredictor.html">Предсказание процентной ставки</a></li>
                    <li><A href="tableDownloader.html">Загрузка таблицы платежей</a></li>
                    <li><A href="aboutSite.html">О веб-сайте</a></li>
                </ul>
            </div>
        </header>
        <form action="">
            <div id="centerLayer">
                <div class="calc">
                    <p><label for="creditAmount"><strong>Сумма кредита:</strong></label></p>
                    <p><input type="number" step="0.01" min="0" placeholder="0,00" id="creditAmount" required> ₽</p>

                    <p><label for="numberOfMonths"><strong>Количество месяцев:</strong></label></p>
                    <p><input type="number" min="1" value="1" id="numberOfMonths" required> мес.</p>
            

                    <label classfor="typeOfCredit"><strong>Вид кредита:</strong></label>
                    <p><input name="typeOfCredit" type="radio" value=1 checked> Аннуитетный</p>
                    <p><input name="typeOfCredit" type="radio" value=2> Дифференцированный</p>
            
                    <p><label for="interestRate"><strong>Процентная ставка, % годовых:</strong></label></p>
                    <p><input type="number" min=0 max=100 placeholder="0,00" step="0.01" id="interestRate" required> %</p>        

                    <p><label for="insurance"><strong>Страховка(опиционально):</strong></label></p>
                    <p><input type="number" min="0" value="0" placeholder="0,00" id="insurance"> ₽ </p>
                
                    <button type="button" onclick="calculateFirstPart()" class="btn btn-primary">Рассчитать</button>
                    <hr>
                    <p><strong>Общая сумма платежа: </strong><span id="result" ></span></p>
                    <p><strong>Переплата: </strong><span id="overpayment"></span></p>
                    <table id="myTable">
                        <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Платеж</th>
                            <th>Проценты</th> 
                            <th>Тело кредита</th>
                            <th>Остаток</th>
                        </tr>
                        </thead>
                        <tbody id="myTableBody">
                        </tbody>
                    </table> 
                    <button type="button" onclick="exportTableToCSV()" class="saveButton" id="saveButton" disabled>Сохранить</button>
                </div>
            </div>
        </form>
    </body>
</html>
